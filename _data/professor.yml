justify: "Dr. Yi received the master’s and Ph. D. degrees in Computer Science from Texas A&M University, USA, in 2007 and 2011, respectively. In 2011, he joined the System Software Group, Samsung Electronics, Suwon, South Korea. He was with the Department of Computer Science and Engineering, Gangneung-Wonju National University, South Korea, in 2012. Since 2016, he has been with the Department of Multimedia Engineering, Dongguk University, Seoul, South Korea. He has been researched in an interdisciplinary field of researches. His research focuses especially on the development of computational methods to improve understanding of biological systems and its big data. He actively serves as a Managing Editor and a Reviewer of international journals, and the Chair of international conferences and workshops."
image: "/assets/images/professor/professor.jpg"
introduction: "Dr. Yi received the master's and Ph. D. degrees in Computer Science from Texas A&M University, USA, in 2007 and 2011, respectively. In 2011, he joined the System Software Group, Samsung Electronics, Suwon, South Korea. He was with the Department of Computer Science and Engineering, Gangneung-Wonju National University, South Korea, in 2012. Since 2016, he has been with the Department of Multimedia Engineering, Dongguk University, Seoul, South Korea. He has been researched in an interdisciplinary field of researches. His research focuses especially on the development of computational methods to improve understanding of biological systems and its big data."

research: "My research focuses on the development of computational methods to improve understanding of big data from biological systems."

